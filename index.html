<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="D3bjafzeMlsyXrrOilptq1ho1Y8nrzoSATgycAQ1BKA" />
    <link rel="shortcut icon" href="./assets/gamepad-icon-512x512-36omn5n1.png" type="image/x-icon">
    <title>SeekGames</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
</head>
<body>
        <header>
            <div class="titulo"><img src="./assets/mando.png" alt="logo controller">
                <h1>SeekGames</h1></div>
            
            <section id="login">
                <button  id="sign-in-button" class="gsi-material-button">
                    <div class="gsi-material-button-state"></div>
                    <div class="gsi-material-button-content-wrapper">
                      <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                          <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                      </div>
                      <span class="gsi-material-button-contents">Sign in with Google</span>
                      <span style="display: none;">Sign in with Google</span>
                    </div>
                  </button>

            </section>
            <nav>
                <button type="button" id="search-button">Search</button>
                <button type="button"id="recommendations-button">Recommendations</button>
                <button type="button" id="random-button">Random</button>
                <button type="button"id="lists-button">Lists</button>                     
            </nav>
        </header>
        <main>

            
            <section id="web">
            <section id="searchBox">

                <div id="buscadores">
                    <form id="searcher">
                        <input type="text" id="searcher-input" placeholder="Look for a game" required>
                        <button type="submit">Search</button>
                        <button class ="clean" type="button">Clean</button>
                        <label for="filters">Sort results by</label>
                        <select id="filters" name="filters">
                            <option class="greyed" value="">Default</option>   
                            <option value="az">A-Z</option>
                            <option value="rating">Rating</option>
                            <option value="metacritic">Metacritic</option>
                            <option value="date">Date</option>
                                      
                        </select>
                    </form>

                 </div>

            <div id="gameDetail" class="game-detail-container" style="display: none;">
            </div>
            <div id="results"></div>
        </section>

        <section id="randomBox">

            <h2>Get a random game for free!</h2>
            <button type="submit" id="lucky">I'm feeling lucky</button>

            <article id="lucky-container">

            </article>
         
        </section>

        <section id="recommendations">

            <form id="gamesForm">
                <label for="genres-select">Choose genres:</label>
                <select id="genres-select" multiple>
                    
                </select>
              
                <label for="platforms-select">Choose platforms:</label>
                <select id="platforms-select" multiple>
                
                  
                </select>
                <button type="submit">Check recommendations!</button>
                <button class="clean" type="button">Clean</button>
              </form>
              
            <div id="recomendContainer"></div>
        </section>


    <section id="list-container">
        <button type=button id="list-meta"> TOP 10 BEST REVIEWED GAMES FROM 2023 BY METACRITIC</button>
        <article id="meta-list"></article>
        <button type= button id="list-ordered"> TOP 10 MOST ANTICIPATED GAMES</button>
        <article id="ordered-list"></article>
        <button class ="clean" type="button">Clean</button>
    
        </form>

    </section>

</section>  
    </main>
    <script src="/script/script.js" type="module"></script>
</body>
</html>
