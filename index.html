<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekGames</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
</head>
<body>
        <header>
            <h1>Seek Games</h1>
            <nav>
                    <a href="./index.html">Search</a>
                    <a href="./lists.html">Lists</a>             
            </nav>
        </header>
        <main>
            <section id="searchBox">
            
            <form id="searcher">
                <input type="text" id="searcher-input" placeholder="Look for a game" required>
                <button type="submit">Search</button>
                <label for="filters">Sort results by</label>
                <select id="filters" name="filters">
                    <option class="greyed" value="">Default</option>   
                    <option value="az">A-Z</option>
                    <option value="rating">Rating</option>
                </select>
            </form>
            <div id="gameDetail" class="game-detail-container" style="display: none;"></div>
            <div id="results"></div>
            <button id="prev">Preview</button>
            <button id="next">Next</button>
    </section>

    <section id="randomBox">    
        <h2>Get a random game for free!</h2>
        <button type="submit" id="lucky">I'm feeling lucky</button>

        <article id="lucky-container">

        </article>
       

    </section>

        
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
