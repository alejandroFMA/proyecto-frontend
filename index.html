<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekGames</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
</head>
<body>
        <header>
            <h1>Seek Games</h1>
            <nav>
                    <a href="./index.html">Search</a>
                    <a href="./lists.html">Lists</a>             
            </nav>
        </header>
        <main>
            <section id="searchBox">

                <div id="buscadores">
                    <form id="searcher">
                        <input type="text" id="searcher-input" placeholder="Look for a game" required>
                        <button type="submit">Search</button>
                        <label for="filters">Sort results by</label>
                        <select id="filters" name="filters">
                            <option class="greyed" value="">Default</option>   
                            <option value="az">A-Z</option>
                            <option value="rating">Rating</option>
                        </select>
                    </form>
               

                    <h5>Advance search</h5>
                    <label class="switch">
                      <input type="checkbox" id="toggle">
                      <span class="slider round"></span>
                    </label>

                    <form id="advanceSearch">
                        <label for="searcher-genres"> Search for genres</label>
                        <input type="text" id="searcher-genres" placeholder="Genres">
                        <label for="searcher-date"> Search for date</label>
                        <input type="text" id="searcher-genres" placeholder="Date">
                        <label for="searcher-platform"> Search for platform</label>
                        <input type="text" id="searcher-genres" placeholder="Platform">
                    </form>

                 </div>

            <div id="gameDetail" class="game-detail-container" style="display: none;">
            </div>
            <div id="results"></div>
    </section>

    <section id="randomBox">

        <h2>Get a random game for free!</h2>
        <button type="submit" id="lucky">I'm feeling lucky</button>

        <article id="lucky-container">

        </article>
       
    </section>


    <section id="list-container">
        <button type=button id="list-meta"> TOP 10 BEST REVIEWED GAMES FROM 2023 BY METACRITIC</button>
        <article id="meta-list"></article>
        <button type= button id="list-ordered"> TOP 10 MOST ANTICIPATED GAMES FROM 2023</button>
        <article id="ordered-list"></article>
    </section>

        
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
